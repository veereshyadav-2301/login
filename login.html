<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .show-pass {
            margin-top: -10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center mb-4">üîê User Login</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <div class="form-check mt-2 show-pass">
                <input class="form-check-input" type="checkbox" onclick="togglePassword()">
                <label class="form-check-label">Show Password</label>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <hr>

    <div class="text-center">
        <p>üë§ <a href="/register">New user? Register here</a></p>
        <p>‚ùì <a href="#">Forgot Password?</a></p>
        <p>üè† <a href="/">Back to Home</a></p>
    </div>
</div>

<!-- Password toggle script -->
<script>
function togglePassword() {
    const passInput = document.getElementById("password");
    if (passInput.type === "password") {
        passInput.type = "text";
    } else {
        passInput.type = "password";
    }
}
</script>

</body>
</html>
