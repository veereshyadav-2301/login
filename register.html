<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MyApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: slide-up 0.6s ease-out;
    }

    @keyframes slide-up {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .register-box h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-custom {
      border-radius: 12px;
      font-weight: bold;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .icon-top {
      font-size: 40px;
      text-align: center;
      color: #ff6a88;
      margin-bottom: 10px;
    }

    a {
      color: #ff6a88;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="icon-top">üìù</div>
    <h2>Create Account</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Choose a password" required>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" onclick="togglePassword()">
          <label class="form-check-label text-small">Show Password</label>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-custom">Register</button>
      </div>
    </form>

    <hr>
    <div class="text-center text-small mt-2">
      <p>Already have an account? <a href="/login">Login here</a></p>
      <p><a href="/">üè† Back to Home</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
